# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: run bobot

env:
  SERVER: production
#defaults:
#  run:
#    working-directory: ../
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "50 0 * * *" #UTC Time (Âáè8)
    
jobs:
  build:
    name: build bobot and login
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        npm i
    - name: Startup and Login
      #export WECHATY_LOG=verbose
      run: |
        pwd
        node bobot.js
        ls -l
      env:
          WXCOM_BOT_KEY: ${{ secrets.WXCOM_BOT_KEY }}
    - name: Upload artifact for bobot
      uses: actions/upload-artifact@v2
      with:
        name: bobot-userdata
        path: |
          package.json

  run_1st:
    name: run bobot 1st
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        npm i
    - name: Download artifact for bobot
      uses: actions/download-artifact@v2
      with:
        name: bobot
    - name: Startup
      #export WECHATY_LOG=verbose
      run: |
        node bobot.js
      env:
          WXCOM_BOT_KEY: ${{ secrets.WXCOM_BOT_KEY }}
  run_2nd:
    name: run bobot 2nd
    needs: [build,run_1st]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        npm i
    - name: Startup
      #export WECHATY_LOG=verbose
      run: node bobot.js
      env:
          WXCOM_BOT_KEY: ${{ secrets.WXCOM_BOT_KEY }}
  run_3rd:
    name: run bobot 3rd
    needs: [build,run_2nd]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Startup
      #export WECHATY_LOG=verbose
      run: node bobot.js
      env:
          WXCOM_BOT_KEY: ${{ secrets.WXCOM_BOT_KEY }}
  run_4th:
    name: run bobot 4th
    needs: [build,run_3rd]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Startup
      #export WECHATY_LOG=verbose
      run: node bobot.js
      env:
          WXCOM_BOT_KEY: ${{ secrets.WXCOM_BOT_KEY }}
